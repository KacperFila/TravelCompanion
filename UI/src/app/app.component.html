<app-header></app-header>
<app-notification></app-notification>

<div class="layout">
  <div class="side-panel"
       [class.side-panel-expanded]="isSidebarExpanded">
    <app-side-panel *ngIf="user$ | async" (toggle)="toggleSidebar($event)"></app-side-panel>
  </div>
  <div class="main-content"
       [class.main-content-expanded]="isSidebarExpanded"
       [class.main-content-dimmed]="isSidebarExpanded"
  >
    <router-outlet></router-outlet>
  </div>
</div>
