<header class="header">
  <div class="header-left">
    <a class="app-title" routerLink="/travels">TravelCompanion</a>
    <nav class="nav-links">
      <a routerLink="/travels" routerLinkActive="active">Travels</a>
      <a routerLink="/plans" routerLinkActive="active">Plans</a>
      <a routerLink="/costs" routerLinkActive="active">Costs</a>
    </nav>
  </div>

  <div class="header-right" *ngIf="user$ | async as user">
    <span class="user-email">{{ user.email }}</span>
    <button class="logout-btn" (click)="logout()">Log out</button>
  </div>
</header>
