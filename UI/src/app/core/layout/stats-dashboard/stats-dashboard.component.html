<div class="wrapper">
  <div class="upper-part">
    <div class="left-part">
      <app-upcoming-travel-widget
        [travels]="upcomingTravels">
      </app-upcoming-travel-widget>
    </div>
    <div class="right-part">
      <app-number-widget
        [title]="'Total amount of travels'"
        [number]="this.travelsCount">
      </app-number-widget>
      <app-number-widget
        [title]="'Total amount of plans'"
        [number]="this.plansCount">
      </app-number-widget>
      <app-number-widget
        [title]="'Finished travels'"
        [number]="this.finishedTravelsCount">
      </app-number-widget>
    </div>
  </div>
  <div class="lower-part">
  </div>
  <div class="card chart-card">
    <div class="title">Most frequent companions</div>
    <div class="chart-placeholder">Bar Chart</div>
  </div>
  <div class="card chart-card">
    <div class="title">Travels by status</div>
    <div class="chart-placeholder">Donut Chart</div>
  </div>
  </div>
