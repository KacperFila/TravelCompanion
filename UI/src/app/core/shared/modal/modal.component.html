<div class="modal-overlay" *ngIf="isModalOpen">
  <div class="modal">
    <div class="modal-header">
      <h2>{{ title }}</h2>
      <button class="close-btn" (click)="closeModal()">X</button>
    </div>
    <div>
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
