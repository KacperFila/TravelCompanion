<div class="auth-container">
  <div class="logo">
    <div class="material-icons logo-icon">
      landscape
    </div>
    <div class="logo-text">
      Travel Companion
    </div>
  </div>

  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        placeholder="user@email.com"
        type="text"
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="credentials.email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        [(ngModel)]="credentials.password"
        required
      />
    </div>

    <div class="button-container">
      <button type="submit">
        {{ isLoginMode ? 'Log In' : 'Sign up' }}
      </button>
      <button
        type="button"
        class="switch-button"
        (click)="toggleAuthMode()"
      >
        {{ isLoginMode ? 'Create account!' : 'Switch to Log in!' }}
      </button>
    </div>
  </form>

  <div *ngIf="errorMessages.length > 0" class="auth-errors fade-in">
    <div *ngFor="let error of errorMessages" class="auth-error">
      {{ error }}
    </div>
  </div>
</div>
