<app-modal
  [isModalOpen]="isModalOpen"
  (close)="closeModal()"
  title="User Plans">

  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="plans-list-wrapper">
    <app-item-list
      [items]="travelPlans"
      [displayProperty]="'title'">
    </app-item-list>
  </div>

</app-modal>
