<app-modal
  [isOpen]="isModalOpen"
  (close)="closeModal()"
  title="Manage Participants">

  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="filterUsers()"
    placeholder="Search users..."
    class="search-input" />

  <div *ngIf="error" class="error">{{ error }}</div>

  <app-item-list
    [items]="planParticipants"
    [displayProperty]="'email'">
  </app-item-list>
</app-modal>
