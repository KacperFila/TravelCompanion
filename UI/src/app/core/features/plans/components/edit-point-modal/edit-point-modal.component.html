<app-modal
  [isModalOpen]="isModalOpen"
  (close)="closeEditPointModal()"
  title="Edit Travel Point">
  <form *ngIf="pointToEdit" (ngSubmit)="editedPointEvent.emit(pointToEdit)">
    <label for="placeName">Place Name:</label>
    <input
      id="placeName"
      type="text"
      [(ngModel)]="pointToEdit.placeName"
      name="placeName"
      required
    />
    <div class="modal-buttons">
      <button type="submit">Update</button>
      <button type="button" (click)="closeEditPointModal()">Cancel</button>
    </div>
  </form>
</app-modal>
