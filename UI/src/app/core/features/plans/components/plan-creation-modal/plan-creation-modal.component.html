<app-modal
  [isModalOpen]="isModalOpen"
  (close)="closePlanCreationModal()"
  title="Create New Plan"
>
<form (submit)="createPlan($event)">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      [(ngModel)]="formData.title"
      name="title"
      required
    />
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input
      type="text"
      id="description"
      [(ngModel)]="formData.description"
      name="description"
    />
  </div>

  <div class="form-group">
    <label for="from">From:</label>
    <input type="date" id="from" [(ngModel)]="formData.from" name="from" />
  </div>

  <div class="form-group">
    <label for="to">To:</label>
    <input type="date" id="to" [(ngModel)]="formData.to" name="to" />
  </div>

  <div class="form-actions">
    <button type="submit">Create Plan</button>
    <button type="button" (click)="closePlanCreationModal()">Cancel</button>
  </div>
</form>
</app-modal>
