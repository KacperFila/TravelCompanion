<app-modal
  [isModalOpen]="isModalOpen"
  (close)="closeModal()"
  title="Create Travel Point">
  <div class="form-group">
    <form (submit)="createPoint($event)">
      <div class="input-group">
      <label class="input-group-label" for="newTravelPoint">Point name: <span class="required">*</span> </label>
      <input
        class="form-input"
        type="text"
        id="newTravelPoint"
        name="newTravelPoint"
        [(ngModel)]="newTravelPoint.placeName"
        required/>
      </div>
      <div class="button-group">
        <button type="submit">Add</button>
        <button type="button" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</app-modal>
